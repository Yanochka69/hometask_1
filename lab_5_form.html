<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="for_form.css">
    <title>Формочка по образцу</title>
</head>
<body>
    <h3>Форма отзыва</h3>
    <form>
        <fieldset>
            <legend>Контактная информация</legend>
            <div class="left-space">
                <label>Имя <br>
                    <input class="input" type="text" name="name" placeholder="Иван" pattern="^[А-Яа-яЁё\s]+$"> 
                </label> <br>

                <label>Email <br>
                    <input class="input" type="email" name="email" placeholder="Ivashka1705@yandex.ru">
                </label>
            </div>
            <div>
                <label>Телефон <br>
                    <input class="input" type="tel" name="telephone" placeholder="8-888-888-88-88" pattern="8-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}">
                </label>
                <label> Дата посещения <br>
                    <input class="input"  type="date" name="date">
                </label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Персональная информация</legend>
            <div  class="bottom-space">
                <label class="left-space">Возраст <br>
                    <input class="input" type="number" placeholder="101" pattern="[0-9]{1-3}">
                </label>
                
                <label>Любимая кухня <br>
                    <select name="favourite kitchen">
                        <option value="russian">Русская</option>
                        <option value="mother's">Мамина</option>
                        <option value="chinese">Китайская</option>
                        <option value="italian">Итальянская</option>
                        <option value="georgian">Грузинская</option>
                        <option value="french">Французская</option>
                        <option value="other">Другая</option>
                    </select>
                </label>
            </div>

            <label> <br>Какие блюда Вы хотели бы<br> увидеть в меню? <br>
                <textarea name="wishes" cols="50" rows="5">Блины хочу! Со сметаной.</textarea>
            </label>
        </fieldset>

        <fieldset>
            <legend>Оценка нашего заведения</legend>
            <label>Почему вы выбрали наше заведение? <br>
                <select id="for-select" name="reasons" multiple size="5">
                    <option value="kitchen" selected>Отличная кухня</option>
                    <option value="work">Недалеко от дома/работы</option>
                    <option value="banners">Увидел рекламу</option>
                    <option value="wish">Посоветовали</option>
                    <option value="price" selected>Отличное соотношение цены и качества</option>
                </select>
            </label>
            <p>В какие дни вы посещаете наше заведение?</p>
                <label>Понедельник
                    <input type="checkbox" name="monday" class="for-checkbox">
                </label>
                <label>Вторник
                    <input type="checkbox" name="tuesday" class="for-checkbox">
                </label>
                <label>Среда
                    <input type="checkbox" name="wednesday" class="for-checkbox">
                </label> <br>
                <label>Четверг
                    <input type="checkbox" name="thursday" class="for-checkbox">
                </label>
                <label>Пятница
                    <input type="checkbox" name="friday" class="for-checkbox">
                </label>
                <label>Суббота
                    <input type="checkbox" name="saturday" class="for-checkbox">
                </label>
        </fieldset>
        <div class="div_with_buttons">
            <input class="button" type="submit" value="Оценить"> 
            <input class="button" type="reset" value="Сбросить">
        </div>
        
    </form>
</body>
</html>
